<ion-header>
    <ion-toolbar>
        <div class="ion-text-center">
            <figure>
                <img src="https://pca.edu.co/wp/wp-content/uploads/2020/07/logo-pca-small.png" alt="">
            </figure>
            <ion-item>
                <ion-button size="small" fill="outline" (click)="goToLogin()" slot="start" color="tertiary">
                    Volver
                </ion-button>
                <ion-title>Registro</ion-title>
            </ion-item>

        </div>

    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">

        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input placeholder="Introduzca Nombre" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input placeholder="Introduzca Apellido" formControlName="last_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input placeholder="Introduzca Correo ElectrÃ³nico" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="Introduzca Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Programa/Carrera</ion-label>
            <ion-select formControlName="career">
                <ion-select-option *ngFor="let item of ListCareer" value="{{item.type}}">
                    {{item.display}}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Tipo Documento</ion-label>
            <ion-select formControlName="document_type">
                <ion-select-option *ngFor="let item of ListDocumentType" value="{{item.type}}">
                    {{item.display}}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Numero documento</ion-label>
            <ion-input placeholder="Introduzca Numero de Documento" formControlName="document_number"> </ion-input>
        </ion-item>
        <div class="ion-text-center">
            <ion-button shape="round" color="tertiary" type="submit">
                Registrarse
            </ion-button>
        </div>
    </form>
</ion-content>
