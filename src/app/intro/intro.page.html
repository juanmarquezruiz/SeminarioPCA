<ion-content>
    <ion-slides pager="true" [options]="slideOpt">
        <ion-slide *ngFor="let slide of slides">
            <ion-icon name="close" (click)="finish()"></ion-icon>
            <h3>{{slide.title1}}</h3>
            <img src="{{slide.imagin}}" alt="" style="width:190px;height:auto;">
            <P>{{slide.texto}}</P>
        </ion-slide>
    </ion-slides>
</ion-content>
