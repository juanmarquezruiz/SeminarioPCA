<ion-content>
    <figure class="size-logo">
        <img src="https://fulldomus.com/wp-content/uploads/2020/08/fulldomus_logo.png" alt="">
    </figure>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
        <ion-item fill="solid">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email"></ion-input>
        </ion-item>
        <div>
            <ng-container *ngFor="let validation of validation_message.email">
                <div *ngIf="loginForm.get('email')?.hasError(validation.type) &&  (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    {{validation.message}}
                </div>
            </ng-container>
        </div>
        <ion-item fill="solid">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validation_message.password">
            <div *ngIf="loginForm.get('password')?.hasError(validation.type) &&  (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                {{validation.message}}
            </div>
        </ng-container>
        <ion-button type="submit" [disabled]="!loginForm.valid" color="success" shape="round" expand="block">
            Login
        </ion-button>
    </form>
    <br> {{ errorMessage }}
</ion-content>
<ion-row>
    <ion-col class="ion-text-center">
        <br>
        <a [routerLink]="['/register']">No estas Registrado?</a>
    </ion-col>
</ion-row>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            Desarrollado por JuanMarquez_Dev 2023 &copy;
        </ion-title>
    </ion-toolbar>
</ion-footer>
