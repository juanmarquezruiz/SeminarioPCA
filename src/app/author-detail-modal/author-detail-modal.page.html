<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1 class="ion-text-center">{{AuthorByFilter.name}}</h1>
    <img src="{{AuthorByFilter.photo}}" class="cover" alt="Cover de libro" />
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">followers</ion-col>
            <ion-col class="ion-text-center">popularity</ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">{{AuthorByFilter.followers}}</ion-col>
            <ion-col class="ion-text-center">{{AuthorByFilter.popularity}}</ion-col>
        </ion-row>
    </ion-grid>
    <p class="ion-margin ion-text-justify">Fecha actualizacion</p>
    <p class="ion-margin">
        <ion-icon name="calendar-outline"></ion-icon> {{AuthorByFilter.updated_at}}</p>
    <p class="ion-margin">GÃ©neros:</p>
    <ion-badge *ngFor="let gender of AuthorByFilter.genres" class="ion-margin">{{gender}}</ion-badge>
</ion-content>
